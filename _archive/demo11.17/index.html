<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12306 登录 - 演示</title>
  <style>
    :root {
      --color-primary: #2e8dcc;
      --color-accent: #f39c12;
      --color-text: #333333;
      --color-muted: #9a9a9a;
      --color-bg: #f5f7fb;
      --color-panel: #ffffff;
      --color-border: #e6e6e6;
      --color-link: #0b66c3;
      --font-family: "Microsoft YaHei", Arial, sans-serif;
      --font-size-base: 14px;
      --font-size-title: 18px;
      --font-size-caption: 12px;
      --container-width: 980px;
      --aside-width: 560px;
      --panel-width: 380px;
      --panel-padding: 20px;
      --input-height: 42px;
      --button-height: 46px;
      --gap-xl: 28px;
      --gap-lg: 20px;
      --gap-md: 12px;
      --gap-sm: 8px;
      --radius-sm: 4px;
      --radius-md: 8px;
      --shadow-md: 0 4px 20px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--color-bg); font-family: var(--font-family); color: var(--color-text); }
    .container { width: var(--container-width); margin: 0 auto; }
    .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 var(--gap-lg); }
    .logo { display: flex; align-items: center; gap: var(--gap-md); font-weight: 600; font-size: var(--font-size-title); color: var(--color-primary); }
    .logo-mark { width: 32px; height: 32px; background: var(--color-primary); color: #fff; display: flex; align-items: center; justify-content: center; border-radius: var(--radius-sm); }
    .notice { font-size: var(--font-size-caption); color: var(--color-muted); }
    .main { display: grid; grid-template-columns: var(--aside-width) var(--panel-width); gap: var(--gap-xl); align-items: start; padding: var(--gap-xl) 0; }
    .brand-aside { height: 420px; background: linear-gradient(135deg, #e8eef7 0%, #f4f7fb 100%); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: var(--color-primary); font-size: 16px; }
    .login-panel { width: var(--panel-width); background: var(--color-panel); border-radius: var(--radius-md); box-shadow: var(--shadow-md); padding: var(--panel-padding); }
    .login-tabs { display: flex; gap: var(--gap-md); margin-bottom: var(--gap-lg); }
    .tab { flex: 1; height: 38px; border: 1px solid var(--color-border); border-radius: var(--radius-sm); background: #fff; color: var(--color-text); font-size: var(--font-size-base); }
    .tab.selected { background: var(--color-primary); color: #fff; border-color: var(--color-primary); }
    .form-row { margin-bottom: var(--gap-md); }
    .input { width: 100%; height: var(--input-height); border: 1px solid var(--color-border); border-radius: var(--radius-sm); padding: 0 var(--gap-md); font-size: var(--font-size-base); outline: none; }
    .input:focus { border-color: var(--color-primary); box-shadow: 0 0 0 2px rgba(46,141,204,0.15); }
    .captcha-row { display: grid; grid-template-columns: 1fr auto; gap: var(--gap-md); align-items: center; }
    .captcha-block { display: flex; align-items: center; gap: var(--gap-md); }
    .captcha-image { width: 120px; height: 40px; background: repeating-linear-gradient(45deg, #e6e6e6, #e6e6e6 6px, #f3f3f3 6px, #f3f3f3 12px); border: 1px solid var(--color-border); border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; font-size: var(--font-size-caption); color: var(--color-muted); }
    .captcha-refresh { background: none; border: none; color: var(--color-link); font-size: var(--font-size-caption); padding: 0; cursor: pointer; }
    .button-primary { width: 100%; height: var(--button-height); background: var(--color-primary); color: #fff; border: none; border-radius: var(--radius-sm); font-size: var(--font-size-base); cursor: pointer; }
    .button-primary:hover { filter: brightness(1.05); }
    .button-primary:active { filter: brightness(0.95); }
    .helper { height: 20px; display: flex; align-items: center; justify-content: space-between; margin-top: var(--gap-md); }
    .link { color: var(--color-link); font-size: var(--font-size-caption); text-decoration: none; }
    .link:hover { text-decoration: underline; }
    .footer { padding: var(--gap-xl) 0 var(--gap-lg); font-size: var(--font-size-caption); color: var(--color-muted); text-align: center; }
    .calibrate .main { position: relative; }
    .calibrate .overlay { position: absolute; inset: 0; opacity: 0.25; pointer-events: none; background-size: cover; }
  </style>
</head>
<body>
  <div class="container calibrate">
    <header class="header">
      <div class="logo"><div class="logo-mark">123</div><div>中国铁路12306</div></div>
      <div class="notice">官方APP下载提示：铁路未授权其他网站或APP开展类似服务</div>
    </header>
    <main class="main">
      <div class="overlay"></div>
      <aside class="brand-aside">品牌形象/说明区域</aside>
      <section class="login-panel">
        <div class="login-tabs">
          <button class="tab selected">账号登录</button>
          <button class="tab">二维码登录</button>
        </div>
        <form>
          <div class="form-row"><input class="input" id="login-username" placeholder="用户名/邮箱/手机号" /></div>
          <div class="form-row"><input class="input" id="login-password" type="password" placeholder="密码" /></div>
          <div class="form-row captcha-row">
            <input class="input" id="login-captcha" placeholder="请输入验证码" />
            <div class="captcha-block">
              <div class="captcha-image">验证码</div>
              <button type="button" class="captcha-refresh">看不清，换一张</button>
            </div>
          </div>
          <div class="form-row"><button type="button" class="button-primary" id="login-submit">登录</button></div>
          <div class="helper">
            <a href="#" class="link" id="forgot-password" aria-disabled="true">忘记密码？</a>
            <a href="#" class="link" id="register-link">立即注册</a>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">© 演示系统 · 教学用途</footer>
  </div>
  </body>
  </html>
